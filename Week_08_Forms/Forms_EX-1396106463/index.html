<!doctype html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title >Forms_EX</title>
    <link rel='stylesheet' href='styles/reset.css'>
    <link rel='stylesheet' href='styles/main.css'>
</head>
<body>
	<form>
		<fieldset>
			<legend>Please tell us about yourself, yo</legend>
			<div class="row">
				<label for="myname">Full Name</label>
				<input id="myname" type="text" placeholder="My name is..">
			</div>
			<div class="row">
				<input type="text" placeholder="Address line 1...">
				<input type="text" placeholder="Address line 2..">
			</div>
		</fieldset>
		<div class="row">
		<input type="text" name="" placeholder="My First Input">
		</div>
		<div class="row">
		<input type="password" placeholder="Enter Password">
		</div>
		<div class="row">
			<textarea></textarea>
		</div>
		<div class="row">
			<select>
				<option value="1">Sup</option>
				<option value="2">Yo</option>
			</select>
		</div>
	</form>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script src='javascript/main.js'></script>
</body>
</html>
